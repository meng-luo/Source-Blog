  custom_css: https://cdn.dreamfall.cn/hexo-butterfly-swiper/lib/swiperstyle.css # 适配主题样式补丁
  custom_js: https://cdn.dreamfall.cn/hexo-butterfly-swiper/lib/swiper_init.js # swiper初始化方法

