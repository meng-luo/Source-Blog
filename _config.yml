# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 梦落の小屋
subtitle: 梦璃雨落
description: 一个以教程为主的技术类个人博客，欢迎来我的小屋作伴~
keywords: 梦璃雨落, 梦落的小屋, 梦璃雨落的博客, 梦落の小屋, 梦落
author: 梦璃雨落
language: zh-CN
timezone: Asia/Shanghai


# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.dreamfall.cn
permalink: post/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repository:
    github: https://meng-luo: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@github.com/meng-luo/meng-luo.github.io.git,master
  
# footer_beautify
# 页脚计时器：[Native JS Timer](https://akilar.top/posts/b941af/)
# 页脚徽标：[Add Github Badge](https://akilar.top/posts/e87ad7f8/)
footer_beautify:
  enable:
    timer: false # 计时器开关
    bdage: true # 徽标开关
  priority: 5 #过滤器优先权
  enable_page: all # 应用页面
  exclude: #屏蔽页面
    # - /posts/
    # - /about/
  layout: # 挂载容器类型
    type: id
    name: footer-wrap
    index: 0
  # 计时器部分配置项
  runtime_js: https://cdn.dreamfall.cn/hexo-butterfly-footer-beautify/lib/runtime.min.js
  runtime_css: https://cdn.dreamfall.cn/hexo-butterfly-footer-beautify/lib/runtime.min.css
  # 徽标部分配置项
  swiperpara: 0 #若非0，则开启轮播功能，每行徽标个数
  bdageitem:
    - link: https://hexo.io/ #徽标指向网站链接
      shields: https://img.dreamfall.cn/blog/1.svg #徽标API
      message: 博客框架为Hexo_v5.4.1 #徽标提示语
    - link: https://butterfly.js.org/
      shields: https://img.dreamfall.cn/blog/2.svg
      message: 主题版本Butterfly_v4.1.0
    - link: https://www.upyun.com/?utm_source=lianmeng&utm_medium=referral
      shields: https://img.dreamfall.cn/blog/4.svg
      message: 本站由又拍云提供CDN加速/云储存服务
    - link: https://cloud.tencent.com/
      shields: https://img.dreamfall.cn/blog/3.svg
      message: 本站由腾讯云提供服务器和DNS解析
    - link: http://creativecommons.org/licenses/by-nc-sa/4.0/
      shields: https://img.dreamfall.cn/blog/5.svg
      message: 本站采用知识共享署名-非商业性使用-相同方式共享4.0国际许可协议进行许可
  swiper_css: https://cdn.dreamfall.cn/hexo-butterfly-swiper/lib/swiper.min.css
  swiper_js: https://cdn.dreamfall.cn/hexo-butterfly-swiper/lib/swiper.min.js
  swiperbdage_init_js: https://cdn.dreamfall.cn/hexo-butterfly-footer-beautify/lib/swiperbdage_init.min.js

wowjs:
  enable: true #控制动画开关。true是打开，false是关闭
  priority: 10 #过滤器优先级
  mobile: false #移动端是否启用，默认移动端禁用
  animateitem:
    - class: recent-post-item #必填项，需要添加动画的元素的class
      style: animate__zoomIn #必填项，需要添加的动画
      #duration: 2s #选填项，动画持续时间，单位可以是ms也可以是s。例如3s，700ms。
      #delay: 1s #选填项，动画开始的延迟时间，单位可以是ms也可以是s。例如3s，700ms。
      #offset: 100 #选填项，开始动画的距离（相对浏览器底部）
      #iteration: 2 #选填项，动画重复的次数
    - class: card-widget
      style: animate__zoomIn
  animate_css: https://cdn.dreamfall.cn/hexo-butterfly-wowjs/lib/animate.min.css
  wow_js: https://cdn.dreamfall.cn/hexo-butterfly-wowjs/lib/wow.min.js
  wow_init_js: https://cdn.dreamfall.cn/hexo-butterfly-wowjs/lib/wow_init.js
  
# hexo-butterfly-swiper
